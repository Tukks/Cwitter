<!DOCTYPE html>
<html ng-app="cwitter">
<head lang="en">
    <div ng-include="navBar.html"></div>

    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Controller/loginController.js"></script>
    <script type="text/javascript" src="js/Services/loginService.js"></script>



</head>
<body ng-controller="loginController">
<h1>CTwitter</h1>

<div>
<form role="form">
    <h1>Inscription</h1>
    <h1>{{toto}}</h1>
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" id="login" placeholder="Enter login">

    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="Email" placeholder="Enter email">

    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control"  placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">S'inscrire</button>
</form>
</div>
<div>
    <form role="form" >
        <h1>Connection</h1>
        <div class="form-group">
            <label>Login</label>
            <input type="text" ng-model="login" class="form-control" id="loginUser" placeholder="Enter login">

        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" ng-model="password" class="form-control"  placeholder="Password">
        </div>

        <button type="submit" ng-click="connection()"class="btn btn-default">Se connecter</button>
    </form>
</div>
</body>


<link rel="stylesheet" href="./dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/connection.css">

</html>
